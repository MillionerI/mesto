<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Mesto</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
	<!-- Начало блока header -->
	<header class="header">
		<img src="./images/logo.svg" alt="Место - Россия" class="logo">
	</header>
	<!-- Конец блока header -->

	<!-- Начало блока main -->
	<main class="main">
	<!-- Начало блока profile -->
	<section class="profile">
		<img src="./images/Avatar.jpg" alt="Аватарка" class="profile__avatar">
		<div class="profile__info">
			<div class="profile__wrapper">
				<h1 class="profile__name">Прокопьев Дмитрий</h1>
				<button type="button" class="profile__button-edit"></button>
			</div>
			<p class="profile__profession">Временно безработный</p>
		</div>
		<button type="button" class="profile__button-add"></button>
	</section>
	<!-- Конец блока profile -->

	<!-- Начало блока elements -->
	<ul class="elements">
	</ul>
	<!-- Конец блока elements -->
	</main>
	<!-- Конец блока main -->

	<!-- Начало блока footer -->
	<footer class="footer">
		<p class="footer__copyright">
			&copy; 2020 Дмитрий Прокопьев
		</p>
	</footer>
	<!-- Конец блока elements -->

	<!-- Начало блока popup -->
<!-- 	popup редактировани профиля -->
	<div class="popup popup_type_edit-profile">
		<div class="popup__container">
			<form name="editProfileForm" action="#" class="popup__form">
				<button type="button" class="popup__button-close"></button>
				<h2 class="popup__title">Редактировать профиль</h2>
				<input type="text" class="popup__input popup__input_field_name">
				<input type="text" class="popup__input popup__input_field_profession">
				<button type="submit" class="popup__form-button popup__form-button_type_save">Сохранить</button>
			</form>
		</div>
	</div>
<!-- 	popup добавления карточки -->
	<div class="popup popup_type_add-element">
		<div class="popup__container">
			<form name="addElementForm" action="#" class="popup__form">
				<button type="button" class="popup__button-close"></button>
				<h2 class="popup__title">Новое место</h2>
				<input type="text" class="popup__input popup__input_type_place" placeholder="Название">
				<input type="text" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку">
				<button type="submit" class="popup__form-button popup__form-button_type_create">Создать</button>
			</form>
		</div>
	</div>
<!-- 	popup увеличения фото -->
	<div class="popup popup_type_photo-fullscreen">
		<div class="popup__container-fullscreen">
			<button type="button" class="popup__button-close"></button>
			<img src="#" alt="#" class="popup__photo-fullscreen">
			<h3 class="popup__photo-fullscreen-title">#</h3>
		</div>
	</div>
	<!-- Конец блока popup -->

	<!-- Начало блока template -->
	<template class="element-template">
		<li class="element">
			<button type="button" class="element__button-delete"></button>
			<img src="#" alt="#" class="element__photo">
			<div class="element__info">
				<h2 class="element__place">#</h2>
				<button type="button" class="element__button-like"></button>
			</div>
		</li>
	</template>
	<!-- Конец блока template -->

	<script src="./scripts/script.js"></script>

</body>
</html>
